{% extends "layout.html" %}

{% block body %}

    <div class="container h-100 mt-5">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">REGISTER ACCOUNT</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
                    <form action="{% url 'users:register' %}" method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input id="username" class="form-control" autofocus type="text" name="username"
                                   placeholder="Username" required>
                        </div>
                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
							</div>
							<input id="email" class="form-control" type="email" name="email"
                                   placeholder="Email Address" required>
						</div>
                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input id="password" class="form-control" type="password" name="password"
                                   placeholder="Password" required>
						</div>
                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input id="confirmation" class="form-control" type="password" name="confirmation"
                                   placeholder="Confirm Password" required>
						</div>
                        <input id="register-button" class="btn btn-primary" type="submit" value="Register">
                    </form>
                </div>
                {% if message %}
                    <div class="login-register-message">{{ message }}</div>
                {% endif %}
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="{% url 'users:login' %}">Log In here.</a>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
